<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
<div class="container">

<div class="card">
  <img src="./images/image-equilibrium.jpg" alt="Equilibrium">
</div>

  <h2>Equilibrium #3429</h2>

  <p class="main-paragraph">Our Equilibrium collection promotes balance and calm.</p>

  <div class="overview">
    <div class="value">
      <img src="./images/icon-ethereum.svg" alt="" class="etherium">
      <span>0.041 ETH</span>
    </div>

    <div class="time">
      <img src="./images/icon-clock.svg" alt="" class="clock">
      <span class="time">3 days left</span>
    </div>
  </div>

  <div class="line"> </div>

  <div class="profile">
    <img src="./images/image-avatar.png" alt="">
   <p class="name"> Creation of Jules Wyvern</p>
  </div>
  
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
